name: Frontend CI/CD â€“ Auto Update

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (Latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Verify build output
        run: ls -la frontend/build

      # ---------------- DEPLOY ----------------
      - name: Deploy build to EC2 (auto update)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

          rsync -avz --delete frontend/build/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/frontend/build/